<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <div class="memoryGame">
    <div class="game">
      <div class="grid"></div>
    </div>
    <div class="information">

  </div>
    <script src="./all.js"></script>

</html>
